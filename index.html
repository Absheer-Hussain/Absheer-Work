<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assginment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <label for="name">Name</label>
                <input type="text" name="" id="name" class="form-control" placeholder="Enter your name" maxlength="30"> <br>
                <label for="name">Select Gender</label>
                <input type="radio" name="gender" value="Male" class="gender">Male
                <input type="radio" name="gender" value="Female" class="gender">Female <br>
                <label for="address">Address</label>
                <input type="text" name="" id="address" class="form-control" placeholder="Enter your address"> <br>
                <label for="edu">Education</label>
                <select name="" id="edu" class="form-control">
                    <option value="Not selected">Select Education</option>
                    <option value="Matriculate">Matriculate</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Graduate">Graguate</option>
                    <option value="Master">Master</option>
                </select> <br>
                <button type="button" id="btn" class="btn btn-primary btn-block mr-5">Save</button>
                <button type="button" id="check" class="btn btn-primary btn-secondary mr-5">Check</button>

                <span class="result"></span>

            </div>
        </div>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
